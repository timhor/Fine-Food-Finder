<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fine Food Finder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="fineFoodFinderApp" ng-controller="LoginCtrl">
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">Fine Food Finder</a>
          </div>

          <div class="navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#!/">Home</a></li>
              <li><a href="/#!/about">About</a></li>
              <li ng-if="loginVars().admin"><a href="/#!/add">Add Restaurant</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!loginVars().loggedIn"><a href="/#!/signup"><span class="glyphicon glyphicon-user"></span>&nbsp;Sign up</a></li>
              <li ng-click="logout()"><a href="/#!/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;{{loginVars().loginBtnText}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="background-color: white; opacity: 0.85;">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        SENG2011 17s1 - Team Pangolins
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/results.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/restaurant.js"></script>
        <script src="scripts/controllers/add.js"></script>
        <!-- endbuild -->

</body>
</html>
