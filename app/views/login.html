<link rel="stylesheet" href="styles/login.css">

<h3>Log in to personalise your search</h3>

<br>

<form ng-submit="submit()" ng-controller="LoginCtrl">
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter username" name="username" ng-model="username" required>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter password" name="password" ng-model="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">LOG IN</button>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-9">
      <input type="checkbox" checked="checked"> Remember me
    </div>
    <div class="col-xs-12 col-sm-3">
        <a href="#">Forgot password?</a>
    </div>
  </div>
</div>
