<link rel="stylesheet" href="styles/restaurant.css">
<br>
<div ng-controller="RestCtrl" class="container text-center">    
  <div class="row" style="padding-right: 15px;">
    <div class="col-sm-4 well" id="mainBorder">
      <div class="well" id="lowerBorder">
        <h2>{{rest.name}}</h2>
        <img src="{{rest.imageUrl}}" class="img" height="100" alt="Avatar">
      </div>
      <div class="well" align="left" id="starBorder">
        <div fundoo-rating rating-value="rating" max="5"></div>
      </div>
      <div class="well" align="left" id="lowerBorder">
        <h2>About Us:</h2>
        <p>{{rest.info}}</p>
      </div>
      <div class="well" align="left" style="word-wrap: break-word;" id="lowerBorder">
        <h2>Details:</h2>
        <p>{{rest.address}}</p>
        <p>{{rest.postcode}}</p>
        <p>{{rest.email}}</p>
        <p>{{rest.contactnumber}}</p>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default" id="mainBorder">
            <div class="panel-body">
              <h2>Menu</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="well" align="left" id="lowerBorder">
            <p>Menu items here...</p>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
<br>
