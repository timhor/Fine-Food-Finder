<link rel="stylesheet" href="styles/signup.css">

<h3>Sign up to personalise your search</h3>

<br>

<form>
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter password" name="password" required>
  </div>
  <div class="form-group">
    <label for="confirmedPassword"><b>Confirm Password</b></label>
    <input class="form-control" type="password" placeholder="Enter password" name="password" required>
  </div>
  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input class="form-control" type="text" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Create Account</button>
  </div>
</div>
