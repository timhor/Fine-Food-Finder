<link rel="stylesheet" href="styles/about.css">
<link rel="stylesheet" href="styles/results.css">

<h1>Restaurants</h1>

<h4 ng-if="!restdata.length" ng-cloak><br>No restaurants found. Try searching for something else.</h4>

<div ng-controller="resultsCtrl">
  <div ng-cloak ng-if="restdata.length">
    <div style="float: right;">
      <label>Sort by: </label> 
      <div class="btn-group demoPadder" role="group" aria-label="Default button group">
        <button type="button" class="btn btn-labeled btn-default" title="Sort ratings in increasing order" ng-click="rating = !rating; sortRatings()" ng-show = "rating">
          <span class="btn-label"><i class="glyphicon glyphicon-chevron-up"></i></span> Rating</button>
        <button type="button" class="btn btn-labeled btn-default" title="Sort ratings in decreasing order" ng-click="rating = !rating; sortRatings()" ng-show = "!rating">
          <span class="btn-label"><i class="glyphicon glyphicon-chevron-down"></i></span> Rating</button>
        <button type="button" class="btn btn-labeled btn-default" title="Sort prices in increasing order" ng-click="price = !price; sortPrice()" ng-show = "!price">
          <span class="btn-label"><i class="glyphicon glyphicon-chevron-up"></i></span> Avg. Price</button>
        <button type="button" class="btn btn-labeled btn-default" title="Sort prices in decreasing order" ng-click="price = !price; sortPrice()" ng-show = "price">
          <span class="btn-label"><i class="glyphicon glyphicon-chevron-down"></i></span> Avg. Price</button>
      </div>
    </div>
    <br>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Postcode</th>
          <th>Rating</th>
          <th>Avg. Price</th>
        </tr>
      </thead>
      <tr ng-repeat="(key,val) in restdata"> <!--| filter: query">-->
        <td ng-click="viewRestaurant(val)">{{val.name}}</td>
        <td ng-click="viewRestaurant(val)">{{val.address}}</td>
        <td ng-click="viewRestaurant(val)">{{val.postcode}}</td>
        <td ng-click="viewRestaurant(val)">{{val.rating}}/5</td>
        <td ng-click="viewRestaurant(val)">${{val.avgPrice}}</td>
      </tr>
    </table>
  </div>
</div>
<br>
<button type="submit" class="btn btn-success" ng-click="viewHome()">Back to home</button>
<br>
