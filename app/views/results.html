<link rel="stylesheet" href="styles/about.css">
<link rel="stylesheet" href="styles/results.css">

<h1>Restaurants</h1>

<h4 ng-if="!restdata.length"><br>No restaurants found. Try searching for something else.</h4>

<div ng-controller="resultsCtrl">
<div ng-cloak>
  <table class="table table-hover" ng-if="restdata.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tr ng-repeat="(key,val) in restdata"> <!--| filter: query">-->
      <td ng-click="viewRestaurant(val)">{{val.name}}</td>
      <td ng-click="viewRestaurant(val)">{{val.address}}</td>
      <td ng-click="viewRestaurant(val)">{{val.postcode}}</td>
      <td ng-click="viewRestaurant(val)">{{val.rating}}/5</td>
    </tr>
  </table>
</div>
</div>
<br>
<form action="#!/">
  <button type="submit" class="btn btn-success">Back to home</button>
</form>
<br>
