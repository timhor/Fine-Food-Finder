<link rel="stylesheet" href="styles/about.css">
<link rel="stylesheet" href="styles/results.css">
<h1>Restaurants</h1>
<div ng-controller="resultsCtrl">
<div ng-cloak >
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>Email</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tr ng-repeat="rest in restdata"> <!--| filter: query">-->
      <td><a ng-href="{{rest.name}}">{{rest.id}}</a></td>
      <td><a ng-href="{{rest.name}}">{{rest.name}}</a></td>
      <td><a ng-href="{{rest.name}}">{{rest.address}}</a></td>
      <td><a ng-href="{{rest.name}}">{{rest.postcode}}</a></td>
      <td><a ng-href="{{rest.name}}">{{rest.email}}</a></td>
      <td><a ng-href="{{rest.name}}">{{rest.contactnumber}}</a></td>
    </tr>
  </table>
</div>
</div>
<form action="#!/">
  <button type="submit" class="btn btn-success">Return to Search</button>
</form>
