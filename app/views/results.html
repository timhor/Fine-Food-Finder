<link rel="stylesheet" href="styles/about.css">
<h1>Restaurants</h1>
<br>
<form> 
  <div class="input-group" style="width: 100%" id="search-form">
    <input type="text" style="color: black; font-weight: bold;" class="form-control" placeholder="What do you feel like eating today?" ng-model="query.address" ng-keypress="($event.charCode==13)? search() : return"/>
   
    <div class="input-group-btn">
      <button class="btn btn-primary" id="search-button" type="submit">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
</form>
<br>
<div ng-controller="resultsCtrl">
<div ng-hide="(rest = (restdata | filter: query)).length = 0" ng-cloak >
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>Email</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tr ng-repeat="rest in restdata | filter: query">
      <td>{{rest.id}}</td>
      <td>{{rest.name}}</td>
      <td>{{rest.address}}</td>
      <td>{{rest.postcode}}</td>
      <td>{{rest.email}}</td>
      <td>{{rest.contactnumber}}</td>
    </tr>
  </table>
</div>
</div>
<form action="#!/">
  <button type="submit" class="btn btn-success">Return to Search</button>
</form>
