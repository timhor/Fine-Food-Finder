<link rel="stylesheet" href="styles/about.css">
<link rel="stylesheet" href="styles/results.css">
<h1>Restaurants</h1>
<div ng-controller="resultsCtrl">
<div ng-cloak >
  <table class="table table-hover" ng-hide="!restdata.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>Email</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tr ng-repeat="(key,val) in restdata"> <!--| filter: query">-->
      <td ng-click="myFunc(val.id)">{{val.id}}</td>
      <td ng-click="myFunc(val.id)">{{val.name}}</td>
      <td ng-click="myFunc(val.id)">{{val.address}}</td>
      <td ng-click="myFunc(val.id)">{{val.postcode}}</td>
      <td ng-click="myFunc(val.id)">{{val.email}}</td>
      <td ng-click="myFunc(val.id)">{{val.contactnumber}}</td>
    </tr>
  </table>
</div>
</div>
<h3 ng-hide="restdata.length">No Restaurants Found</h3>
<br>
<form action="#!/">
  <button type="submit" class="btn btn-success">Return to Search</button>
</form>
